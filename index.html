        rel="stylesheet">
    <!-- google font 2 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=DM+Serif+Text:ital@0;1&family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Lora:ital,wght@0,400..700;1,400..700&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Playwrite+MX:wght@100..400&family=Playwrite+NG+Modern:wght@100..400&family=Playwrite+US+Trad:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Vinyl&display=swap"
        rel="stylesheet">

</head>

<body>

    <header>
        <div class="header-text">
            <h1>photo heaven</h1>
            <h2>your gateway to stunning visuals</h2>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search...">
                <button type="button" onclick="searchImages()"><i class="fa fa-search"></i></button>
            </div>
        </div>
    </header>
    <div class="slider-container">
        <div class="slider">
            <div class="slide image-type-0">
                <i class="fas fa-image"></i>
                <h2>Find the Perfect Image Format</h2>
            </div>
            <div class="slide image-type-1" onclick="showSwiper('image-type-1')">
                <h1>High Resolution</h1>
            </div>
            <div class="slide image-type-2" onclick="showSwiper('image-type-2')">
                <h1>Vector Graphics</h1>
            </div>
            <div class="slide image-type-3" onclick="showSwiper('image-type-3')">
                <h1>Stock Photos</h1>

            </div>
            <div class="slide image-type-4" onclick="showSwiper('image-type-4')">
                <h1>Illustrations</h1>
            </div>
            <div class="slide image-type-5" onclick="showSwiper('image-type-5')">
                <h1>Icons</h1>
            </div>
            <div class="slide image-type-6" onclick="showSwiper('image-type-6')">
                <h1>Backgrounds</h1>
            </div>
            <div class="slide image-type-7" onclick="showSwiper('image-type-7')">
                <h1>Patterns</h1>
            </div>
            <div class="slide image-type-8" onclick="showSwiper('image-type-8')">
                <h1>Textures</h1>
            </div>
        </div>
    </div>
    <!-- Modal for displaying sliders -->
    <div id="modal" class="modal">
        <div class="modal-content" id="modal-content">
            <button class="close-btn" onclick="closeModal()">Close</button>
            <div class="slider1 fadeanimation" id="image-type-1">

            </div>

        </div>


        <div class="slider1 fadeanimation" id="image-type-1">

        </div>
        <div id="image-type-2" class="slider2 fadeanimation">

        </div>
        <div id="image-type-3" class="slider3 fadeanimation">

        </div>
        <div id="image-type-4" class="slider4 fadeanimation">

        </div>
        <div class="slider5 fadeanimation" id="image-type-5">

        </div>
        <div class="slider6 fadeanimation" id="image-type-6">

        </div>
        <div class="slider7 fadeanimation" id="image-type-7">

        </div>
        <div class="slider8 fadeanimation" id="image-type-8">

        </div>
    </div>

    <div class="tags">
        <div class="tag" onclick="showImages('all')">All</div>
        <div class="tag" onclick="showImages('architecture')">architecture</div>
        <div class="tag" onclick="showImages('landscape')">Landscape</div>
        <div class="tag" onclick="showImages('people')">people</div>
        <div class="tag" onclick="showImages('portraits')">portraits</div>
        <div class="tag" onclick="showImages('food')">food</div>
        <div class="tag" onclick="showImages('sports')">sports</div>
        <div class="tag" onclick="showImages('fashion')">fashion</div>
        <div class="tag" onclick="showImages('night')">night</div>

    </div>
    <div class="gallery" id="gallery">

    </div>

    <footer>
        <ul>
            <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-whatsapp"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-github"></i></a></li>

        </ul>
        <p>�� 2024 photoHeaven. All rights reserved.</p>
    </footer>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

        AOS.init(
            {
                offset: 300,
                duration: 300,
                easing: 'ease-in-out',
                // delay: 300,
            }
        );
    </script>

    <script src="app.js"></script>

</body>

</html>
